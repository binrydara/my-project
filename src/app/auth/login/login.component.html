
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="../../assets/img/img1.jpg"
                    alt="login form"
                    class="img-fluid" style="border-radius: 1rem 0 0 1rem;"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
    
                    <form>
    
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">ເຂົ້າສູ້ລະບົບ
                        </span>
                      </div>
    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example17">ຊື່ເຂົ້າລະບົບ</label>
                          <input [(ngModel)]="logindata.email" required
                          #email_ngmodel="ngModel"
                          name="email" type="email"  class="form-control form-control-lg" placeholder="your e-mail" />
                          <div *ngIf="email_ngmodel.invalid" class="text-danger">
                            input !!!
                          </div>
                      </div>
    
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form2Example27">ລະຫັດຜ່ານ</label>
                          <input [(ngModel)]="logindata.password" name="password" type="password"  class="form-control form-control-lg" placeholder="password" />
                      </div>
                      <!-- routerLink ="../../Main" -->
                      <div class="pt-1 mb-4">
                        <button [disabled]="email_ngmodel.invalid" (click)="login()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                      </div>
    
                      <a class="small " routerLink ="../Forgot"  style="color:red">ລືມລະຫັດ?</a>
                  <br>
                  
                      <a routerLink ="../Register"  class="small text-success" >ລົງທະບຽນຜູ້ໃຊ້ໃໝ່</a>
                    </form>
                  </div>
                </div>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </section>
